name: Deploy CloudFormation on Merge

on:
  push:
    branches:
      - main  # Change to the branch you want to monitor for merges

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check for AWS credentials
        run: |
          echo "AWS Access Key ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS Secret Access Key: ${secrets.AWS_SECRET_ACCESS_KEY:0:4}********"
      
